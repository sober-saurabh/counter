<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Counter</title>
</head>
<body>

    <div id="main">

        <div class="box-one">

            <div class="box-one-text"> Enter Value From 1 and 999 </div>

            <div class="form-section">
                <input id="input-number" name="input-number" type="text">
                <button class="start-counter-btn" onclick="startCounter()"> <b> Start Counter </b></button>
            </div>

        </div>

        <div id = "box-two">

            <div class="digit-slide-box">
                <p class = "current"> 0 </p>
                <p class = "next"> 1 </p>

            </div>

        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
